name: direct_cuts_v2
description: Direct Cuts - Peer-to-peer barber booking platform
publish_to: 'none'
version: 2.0.2+3

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Backend & Auth
  supabase_flutter: ^2.3.0

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^13.2.0

  # Payments
  flutter_stripe: ^10.1.1

  # Maps & Location
  mapbox_maps_flutter: ^2.3.0
  geolocator: ^11.0.0
  geocoding: ^2.1.1
  http: ^1.1.0

  # UI Components
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9
  fl_chart: ^0.68.0

  # Storage & Security
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # Utilities
  url_launcher: ^6.2.4
  image_picker: ^1.0.7
  permission_handler: ^11.3.0
  share_plus: ^9.0.0
  # intl version managed by flutter_localizations SDK - do not pin explicitly
  timezone: ^0.9.4

  # Push Notifications
  onesignal_flutter: ^5.3.5
  flutter_local_notifications: ^17.0.0

  # Splash Screen
  flutter_native_splash: ^2.3.10

  # Icons
  cupertino_icons: ^1.0.6
  lucide_icons: ^0.257.0
  package_info_plus: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Testing
  mocktail: ^1.0.3
  integration_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.8
  freezed: ^2.4.6
  freezed_annotation: ^2.4.1
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1
  riverpod_generator: ^2.3.9

  # App Icon Generation
  flutter_launcher_icons: ^0.13.1

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#E63946"
  adaptive_icon_foreground: "assets/images/app_icon_foreground.png"
  min_sdk_android: 23
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"

# Native Splash Screen Configuration
flutter_native_splash:
  color: "#121212"
  image: "assets/images/splash_logo.png"
  android_12:
    color: "#121212"
    icon_background_color: "#121212"
    image: "assets/images/splash_logo.png"
  ios: true
  android: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
