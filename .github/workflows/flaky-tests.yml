name: Flaky Tests Monitor

on:
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  flaky-tests:
    name: Run Flaky Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Allow failures - this is for tracking, not blocking
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run code generation
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Run flaky tests (with retry)
        id: flaky-tests
        run: |
          # Run flaky tests with retry - pass if any attempt succeeds
          flutter test --tags flaky --reporter expanded 2>&1 | tee flaky-test-output.txt || true

          # Count failures
          FAILURES=$(grep -c "Some tests failed" flaky-test-output.txt || echo "0")
          echo "failures=$FAILURES" >> $GITHUB_OUTPUT

      - name: Upload flaky test results
        uses: actions/upload-artifact@v4
        with:
          name: flaky-test-results
          path: flaky-test-output.txt
          retention-days: 30

      - name: Create/Update Flaky Tests Issue
        if: steps.flaky-tests.outputs.failures != '0'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('flaky-test-output.txt', 'utf8');

            // Find existing flaky tests issue
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: 'flaky-tests',
              state: 'open'
            });

            const date = new Date().toISOString().split('T')[0];
            const body = `## Flaky Tests Report - ${date}

            The nightly flaky test run detected failures.

            <details>
            <summary>Test Output</summary>

            \`\`\`
            ${output.slice(-5000)}
            \`\`\`

            </details>

            ### Action Required
            - [ ] Review failing tests
            - [ ] Fix timing issues (replace pumpAndSettle with bounded pumps)
            - [ ] Disable animations in affected tests
            - [ ] Remove flaky tag once tests are stable

            ---
            *This issue is automatically updated by the Flaky Tests Monitor workflow.*`;

            if (issues.data.length > 0) {
              // Update existing issue
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues.data[0].number,
                body: body
              });
              console.log(`Updated issue #${issues.data[0].number}`);
            } else {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'ðŸ”´ Flaky Tests Require Attention',
                body: body,
                labels: ['flaky-tests', 'tech-debt']
              });
              console.log('Created new flaky tests tracking issue');
            }
